<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Social Network</title>
</head>
<body>
    <div class="logo">
        <img src="/img/logo1.png" alt="logo">
    </div>

    <h1>Social Network</h1>

    <div class="main-form">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="user@gmail.com">
            </div>

            <div>
                <label>Password:</label>
                <input type="password" name="password" id="login_pasword" placeholder="********">
            </div>

            <div class="btn_area">
                <button class="btn">Login</button>
            </div>
            
        </form>  
    </div>

    <div id="no-register">
        <p>You don't have an account?</p>
        <div class="btn_area">
            <button class="btn" id="open-register">Register</button>
        </div>
    </div>

    <div class="modal">
        <button id="closeModal">X</button>

        <form id="registrationForm">
            <h2>Registration</h2>

            <div>
                <label for="user_name">User name: *</label>
                <input id="user_name" type="text" name="user_name" placeholder="User name">
            </div>

            <div>
                <label for="email">Email: *</label>
                <input id="email" type="text" name="register_email" placeholder="user@gmail.com">
            </div>

            <div>
                <label for="password">Password: *</label>
                <input id="password" type="password" name="register_password" placeholder="********">
            </div>

            <div>
                <label for="repeat_password">Repeat password: *</label>
                <input id="repeat_password" type="password" name="repeat_password" placeholder="********">
            </div>

            <div class="btn_area">
                <button class="btn">Register</button>
            </div>

        </form>
    </div>

    <script src="/js/Validator.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
