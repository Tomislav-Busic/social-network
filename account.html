<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Social Network by TBWeb</title>
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="/img/user.jpg" alt="logo">

                    <p><b id="username"></b></p>
                    <p><i id="email"></i></p>

                    <button id="editAccount">Edit profile</button>
                    <button id="logout">Logout</button>
                   
                </div>
            </div>

            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Write something and publish it :)"></textarea>
                        <button>Publish</button>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script src="/js/Session.js"></script>
    <script src="/js/User.js"></script>
    <script src="/js/acount.js"></script>
</body>
</html>
